<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="Tomo.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="gotchi-container">
        <p id="tamagotchi-name"></p>
        <div id="card">
            <div class="content">
                <img id="background-image" src="/TomoGotchi-Sprites/EggTama.png">
            </div>
        </div>
    </div>
    
    <!-- Make Button to Create a TomoGachi & Name it -->
    <div>
        <label id="label">Enter a name for your TomoGochi:</label>
        <input type="text" id="name">
        <button id="create-button" onclick="createTamagotchi()">Create Tamagotchi</button>    
    </div>
    
    <!-- Make Button to add love -->
    <div>
        <button id="add-love-button" style="display: none;" onclick="gotchiLove()">Add love</button>
    </div>
    
    <div class="button-container">
        <!-- Make Button to Feed -->
        <div>
            <button id="feed-button" style="display: none;" onclick="feed()">Feed</button>
        </div>
    
        <div>
            <button id="sleep-button" style="display: none;" onclick="sleep()">Sleep</button>
    
        </div>
    
        <div>
            <button id="play-button" style="display: none;" onclick="play()">Play</button>
    
        </div>
    </div>
    
    <div id="stats">
        <p id="level-stat">Level: <span id="level-value"></span></p>
        <p id="exp-stat">EXP: <span id="exp-value"></span></p>
        <p id="nutrition-stat">Nutrition: <span id="nutrition-value"></span></p>
        <p id="rest-stat">Rest: <span id="rest-value"></span></p>
        <p id="boredom-stat">Boredom: <span id="boredom-value"></span></p>
        <p id="love-stat">Love: <span id="love-value"></span></p>
      </div>

</body>
</html>
